<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> An Ice Cream Menu </title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body id="all">

      <h1 id="iceCreamTitle"> <a href="http://spicychick3ns.github.io/IceCreamMenu" style="text-decoration: none">Ice Cream Menu </a></h1>
        <div class="container" >
          <div id="scoop">
          <button id="sBtn">
            <h2> Scoops</h2>
            <p class="pricing"> Single: $1.25 </br>Double: $1.75 </p>
          </button>
          <div class="container">
            <ul id="scoopFlavour">
              <li > Mango</li>
              <li > Birthday Cake</li>
              <li > Choco Chip Cookie Dough</li>
            </ul>
          </div>
        </div>
          <div id="slushie">
            <button id="slushBtn">
              <h2> Slushies </h2>
              <p class="pricing"> Regular: $2.50 </br>Large: $3.50 </p>
            </button>
            <div class="container" >
              <ul>
                <li> Blueberry</li>
                <li> Raspberry</li>
                <li> Lime</li>
              </ul>
            </div>
          </div>
          <div id="milkshake">
            <button id ="mBtn">
              <h2> Milkshakes </h2>
              <p class="pricing"> Regular: $2.50 </br>Large: $3.50 </p>
            </button>
            <div class="container" >
              <ul>
                <li> Chocolate</li>
                <li> Vanilla</li>
                <li> Strawberry</li>
                <li> Cookies n' Cream</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- <div class="clear"></div> -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="js/main.js"> </script>
  </body>

</html>
